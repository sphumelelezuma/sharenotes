<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Upload a New Document</h1>
        {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }}!</p>
            <a href="{% url 'home' %}">Back to Home</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </header>

    <main>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="id_title">Title:</label>
                <input type="text" id="id_title" name="title" value="Untitled Document" required>
            </div>
            <div>
                <label for="id_description">Description:</label>
                <textarea id="id_description" name="description" rows="5" required></textarea>
            </div>
            <div>
                <label for="id_file">Attach Document:</label>
                <input type="file" id="id_file" name="file" required>
            </div>
            <button type="submit">Upload Document</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 ShareNotes</p>
    </footer>
</body>
</html>
